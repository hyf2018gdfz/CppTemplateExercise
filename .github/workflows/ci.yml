name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++

    - name: Configure
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=/usr/bin/gcc -DCMAKE_CXX_COMPILER=/usr/bin/g++

    - name: Build
      run: |
        cmake --build build

    - name: Run tests
      run: |
        if [ -f build/mytest ]; then
          ./build/mytest
        else
          echo "No test binary found, skipping tests."
        fi
        
  format-check:
    name: Code Format Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Check code format
      run: |
        FILES=$(find . -type f \( -name '*.cpp' -o -name '*.hpp' -o -name '*.h' \) ! -path './build/*')
        if [ -z "$FILES" ]; then
          echo "No source files found to check."
          exit 0
        fi
        echo "Formatting files with clang-format..."
        clang-format -i $FILES
        echo "Checking for uncommitted formatting changes..."
        git --no-pager diff --name-only
        if ! git diff --exit-code --name-only >/dev/null; then
          echo "Files are not formatted. Please run clang-format locally and push the changes."
          git --no-pager diff
          exit 1
        fi