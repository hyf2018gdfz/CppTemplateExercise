name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++

    - name: Configure
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=/usr/bin/gcc -DCMAKE_CXX_COMPILER=/usr/bin/g++

    - name: Build
      run: |
        cmake --build build

    - name: Run tests
      run: |
        if [ -f build/mytest ]; then
          ./build/mytest
        else
          echo "No test binary found, skipping tests."
        fi
        
    - name: Check code format
      run: |
        sudo apt-get install -y clang-format
        clang-format --dry-run --Werror $(find . -name '*.cpp' -o -name '*.h')

